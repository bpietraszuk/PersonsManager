<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="windowTitle">#{msg.mainWindowTitle}</ui:insert>
	</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="default.css" target="body" />

	<div class="heading">
		<ui:insert name="heading">

			<h:form>
				<div class="logo">
					<h:graphicImage id="logo" library="images" name="people.png" />
				</div>
				<div class="title">#{msg.mainHeading}</div>
				<h:panelGrid columns="3" styleClass="locale">

					<h:commandLink id="poland"
						actionListener="#{language.localeChangelistener}">
						<h:graphicImage id="pl" library="images" name="poland.png" />
					</h:commandLink>
					<h:commandLink id="czechRepublic"
						actionListener="#{language.localeChangelistener}">
						<h:graphicImage id="cz" library="images" name="czechRepublic.png" />
					</h:commandLink>
					<h:commandLink id="unitedKingdom"
						actionListener="#{language.localeChangelistener}">
						<h:graphicImage id="en" library="images" name="uk.png" />
					</h:commandLink>
				</h:panelGrid>
			</h:form>


		</ui:insert>
	</div>
	<div class="menuAndContent">
		<div class="menu">
			<ui:insert name="menu">
				<ui:include src="/views/main/menu.xhtml" />
			</ui:insert>
		</div>
		<div class="content">
			<ui:insert name="content" />
		</div>
	</div>
</h:body>
</html>
